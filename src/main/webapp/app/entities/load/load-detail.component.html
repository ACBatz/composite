<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="load">
            <h2><span>Load</span> {{load.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{load.name}}</span>
                </dd>
                <dt><span>Is Tensile Or Compressive</span></dt>
                <dd>
                    <span>{{load.isTensileOrCompressive}}</span>
                </dd>
                <dt><span>Is Shear</span></dt>
                <dd>
                    <span>{{load.isShear}}</span>
                </dd>
                <dt><span>Load Shear</span></dt>
                <dd>
                    <div *ngIf="load.loadShear">
                        <a [routerLink]="['/load-shear', load.loadShear?.id, 'view']">{{load.loadShear?.id}}</a>
                    </div>
                </dd>
                <dt><span>Load Direction</span></dt>
                <dd>
                    <div *ngIf="load.loadDirection">
                        <a [routerLink]="['/load-direction', load.loadDirection?.id, 'view']">{{load.loadDirection?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/load', load.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
