<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="miscellaneousConstraint">
            <h2><span>Miscellaneous Constraint</span> {{miscellaneousConstraint.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{miscellaneousConstraint.name}}</span>
                </dd>
                <dt><span>Maximize</span></dt>
                <dd>
                    <span>{{miscellaneousConstraint.maximize}}</span>
                </dd>
                <dt><span>Minimize</span></dt>
                <dd>
                    <span>{{miscellaneousConstraint.minimize}}</span>
                </dd>
                <dt><span>Property</span></dt>
                <dd>
                    <span *ngFor="let property of miscellaneousConstraint.properties; let last = last">
                        <a [routerLink]="['/property', property?.id, 'view' ]">{{property.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/miscellaneous-constraint', miscellaneousConstraint.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
