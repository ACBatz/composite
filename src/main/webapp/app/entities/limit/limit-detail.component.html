<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="limit">
            <h2><span>Limit</span> {{limit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Maximum</span></dt>
                <dd>
                    <span>{{limit.maximum}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{limit.value}}</span>
                </dd>
                <dt><span>Property</span></dt>
                <dd>
                    <div *ngIf="limit.property">
                        <a [routerLink]="['/property', limit.property?.id, 'view']">{{limit.property?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/limit', limit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
